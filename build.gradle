plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.2.RELEASE'
    compile 'org.projectlombok:lombok:1.18.4'
    compile 'mysql:mysql-connector-java:8.0.13'
    compile 'com.jayway.jsonpath:json-path:2.4.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.modelmapper:modelmapper:0.7.4'
    compile 'org.json:json:20160810'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.github.javafaker:javafaker:0.12'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
}

group = 'ua.com.epam'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
